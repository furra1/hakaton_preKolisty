<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статус агентов - СПХ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c0c2b 0%, #1a1a3e 50%, #2d1b4e 100%);
            z-index: -2;
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .title-container {
            padding-left: 20px;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }

        .site-title {
            font-size: 1.2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            text-transform: lowercase;
        }

        .nav {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: lowercase;
            padding: 8px 15px;
            border-radius: 6px;
        }

        .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }

        .nav-link.active {
            color: #fff;
            background: rgba(0, 255, 255, 0.2);
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }

        .main {
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 300;
            text-transform: lowercase;
            color: rgba(255, 255, 255, 0.9);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ccff;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }

        .stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: lowercase;
        }

        .agents-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .agents-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 15px;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            text-transform: lowercase;
        }

        .agent-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 15px;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .agent-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .agent-name {
            text-align: left;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .agent-status {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #2ecc71;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }

        .status-offline {
            background: #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .status-warning {
            background: #f39c12;
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .agent-location, .agent-load, .agent-uptime {
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .load-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .load-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .load-low {
            background: #2ecc71;
        }

        .load-medium {
            background: #f39c12;
        }

        .load-high {
            background: #e74c3c;
        }

        .empty-agents {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 16px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: rgba(0, 255, 255, 0.2);
            color: #fff;
            border-color: rgba(0, 255, 255, 0.5);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .logo-section {
                flex-direction: column;
                gap: 10px;
            }

            .title-container {
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
                padding-left: 0;
                padding-top: 10px;
            }

            .nav {
                flex-direction: column;
                width: 100%;
            }

            .agents-header {
                display: none;
            }

            .agent-item {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: left;
                padding: 20px;
            }

            .agent-name, .agent-status, .agent-location, .agent-load, .agent-uptime {
                justify-content: flex-start;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="grid-lines"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo-section">
                <div class="logo">СПХ</div>
                <div class="title-container">
                    <div class="site-title">сервис проверки хостов</div>
                </div>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">главная</a>
                <a href="history.html" class="nav-link">история поиска</a>
                <a href="agents.html" class="nav-link active">статус агентов</a>
            </nav>
        </header>

        <main class="main">
            <h1 class="page-title">статус агентов</h1>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="totalAgents">0</div>
                    <div class="stat-label">всего агентов</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="onlineAgents">0</div>
                    <div class="stat-label">агентов онлайн</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeChecks">0</div>
                    <div class="stat-label">активных проверок</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgLoad">0%</div>
                    <div class="stat-label">средняя нагрузка</div>
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">все агенты</button>
                <button class="filter-btn" data-filter="online">онлайн</button>
                <button class="filter-btn" data-filter="offline">офлайн</button>
                <button class="filter-btn" data-filter="warning">предупреждение</button>
            </div>

            <div class="agents-container">
                <div class="agents-header">
                    <div>агент</div>
                    <div>статус</div>
                    <div>локация</div>
                    <div>нагрузка</div>
                    <div>время работы</div>
                </div>
                <div id="agentsList">
                    <!-- Список агентов будет загружаться динамически -->
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';

        // Загрузка данных агентов с сервера
        async function loadAgents() {
            try {
                const response = await fetch(`${API_BASE_URL}/agents`);
                if (!response.ok) {
                    throw new Error('Ошибка загрузки данных агентов');
                }
                return await response.json();
            } catch (error) {
                console.error('Error loading agents:', error);
                return [];
            }
        }

        // Обновление статистики
        function updateStats(agents) {
            const totalAgents = agents.length;
            const onlineAgents = agents.filter(agent => agent.status === 'online' || agent.status === 'active').length;
            const warningAgents = agents.filter(agent => agent.status === 'warning').length;
            
            // Рассчитываем активные проверки и среднюю нагрузку
            const activeChecks = agents.reduce((sum, agent) => sum + (agent.active_checks || 0), 0);
            const avgLoad = agents.length > 0 
                ? Math.round(agents.reduce((sum, agent) => sum + (agent.load || 0), 0) / agents.length)
                : 0;
            
            document.getElementById('totalAgents').textContent = totalAgents;
            document.getElementById('onlineAgents').textContent = onlineAgents;
            document.getElementById('activeChecks').textContent = activeChecks;
            document.getElementById('avgLoad').textContent = `${avgLoad}%`;
        }

        // Отображение агентов
        function renderAgents(agents, filter = 'all') {
            const agentsList = document.getElementById('agentsList');
            
            // Фильтрация
            const filteredAgents = filter === 'all' 
                ? agents 
                : agents.filter(agent => {
                    switch (filter) {
                        case 'online': return agent.status === 'online' || agent.status === 'active';
                        case 'offline': return agent.status === 'offline' || agent.status === 'inactive';
                        case 'warning': return agent.status === 'warning';
                        default: return true;
                    }
                });

            if (filteredAgents.length === 0) {
                agentsList.innerHTML = '<div class="empty-agents">Агенты не найдены</div>';
                return;
            }

            let html = '';
            filteredAgents.forEach(agent => {
                const statusClass = getStatusClass(agent.status);
                const statusText = getStatusText(agent.status);
                
                // Определяем класс нагрузки
                let loadClass = 'load-low';
                if (agent.load > 70) loadClass = 'load-high';
                else if (agent.load > 40) loadClass = 'load-medium';
                
                html += `
                    <div class="agent-item" data-id="${agent.id}">
                        <div class="agent-name">
                            <div class="status-indicator ${statusClass}"></div>
                            ${agent.name || `Агент ${agent.id}`}
                        </div>
                        <div class="agent-status">
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                        <div class="agent-location">${agent.location || 'Не указано'}</div>
                        <div class="agent-load">
                            ${agent.load || 0}%
                            <div class="load-bar">
                                <div class="load-fill ${loadClass}" style="width: ${agent.load || 0}%"></div>
                            </div>
                        </div>
                        <div class="agent-uptime">${formatUptime(agent.uptime)}</div>
                    </div>
                `;
            });

            agentsList.innerHTML = html;

            // Добавляем обработчики событий
            document.querySelectorAll('.agent-item').forEach(item => {
                item.addEventListener('click', () => {
                    const id = item.getAttribute('data-id');
                    const agent = agents.find(a => a.id === id);
                    if (agent) {
                        viewAgentDetails(agent);
                    }
                });
            });
        }

        // Получение класса статуса
        function getStatusClass(status) {
            switch (status) {
                case 'online':
                case 'active':
                    return 'status-online';
                case 'offline':
                case 'inactive':
                    return 'status-offline';
                case 'warning':
                    return 'status-warning';
                default:
                    return 'status-offline';
            }
        }

        // Получение текста статуса
        function getStatusText(status) {
            switch (status) {
                case 'online':
                case 'active':
                    return 'Онлайн';
                case 'offline':
                case 'inactive':
                    return 'Офлайн';
                case 'warning':
                    return 'Предупреждение';
                default:
                    return 'Неизвестно';
            }
        }

        // Форматирование времени работы
        function formatUptime(uptime) {
            if (!uptime) return 'Неизвестно';
            
            if (typeof uptime === 'string') {
                return uptime;
            }
            
            // Если uptime в секундах
            const days = Math.floor(uptime / 86400);
            const hours = Math.floor((uptime % 86400) / 3600);
            const minutes = Math.floor((uptime % 3600) / 60);
            
            if (days > 0) {
                return `${days}д ${hours}ч ${minutes}м`;
            } else if (hours > 0) {
                return `${hours}ч ${minutes}м`;
            } else {
                return `${minutes}м`;
            }
        }

        // Просмотр деталей агента
        function viewAgentDetails(agent) {
            const details = `
Детали агента: ${agent.name || `Агент ${agent.id}`}

Статус: ${getStatusText(agent.status)}
Локация: ${agent.location || 'Не указано'}
Нагрузка: ${agent.load || 0}%
Активные проверки: ${agent.active_checks || 0}
Время работы: ${formatUptime(agent.uptime)}
Последняя активность: ${agent.last_seen ? new Date(agent.last_seen).toLocaleString('ru-RU') : 'Неизвестно'}
Версия: ${agent.version || 'Не указана'}

В реальном приложении здесь будет открыто модальное окно с детальной информацией.
            `;
            alert(details);
        }

        // Обновление данных в реальном времени
        async function updateData() {
            try {
                const agents = await loadAgents();
                updateStats(agents);
                renderAgents(agents, getCurrentFilter());
            } catch (error) {
                console.error('Ошибка обновления данных:', error);
            }
        }

        // Получение текущего фильтра
        function getCurrentFilter() {
            const activeFilter = document.querySelector('.filter-btn.active');
            return activeFilter ? activeFilter.getAttribute('data-filter') : 'all';
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Обновляем данные сразу
            updateData();

            // Добавляем обработчики для фильтров
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Убираем активный класс у всех кнопок
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    
                    // Добавляем активный класс к текущей кнопке
                    this.classList.add('active');
                    
                    // Применяем фильтр
                    updateData();
                });
            });

            // Обновляем данные каждые 10 секунд
            setInterval(updateData, 10000);
        });
    </script>
</body>
</html>
