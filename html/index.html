<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СПХ - Сервис проверки хостов</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Arial', sans-serif;
        }

        :root {
            --primary: #00ccff;
            --primary-dark: #0066ff;
            --secondary: #8a2be2;
            --accent: #ff0080;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: linear-gradient(135deg, #0c0c2b 0%, #1a1a3e 50%, #2d1b4e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .particles-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            animation: floatAnimation 6s infinite ease-in-out;
        }

        @keyframes floatAnimation {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                -webkit-transform: translateY(0) rotate(0deg);
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                -webkit-transform: translateY(-20px) rotate(180deg);
            }
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 204, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 204, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMoveAnimation 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMoveAnimation {
            0% { 
                transform: translate(0, 0);
                -webkit-transform: translate(0, 0);
            }
            100% { 
                transform: translate(50px, 50px);
                -webkit-transform: translate(50px, 50px);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 40px;
            margin-bottom: 60px;
            background: rgba(255, 255, 255, 0.08);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .header:hover::before {
            left: 100%;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 30px rgba(0, 204, 255, 0.5);
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
        }

        .title-container {
            padding-left: 25px;
            border-left: 2px solid var(--glass-border);
        }

        .site-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            text-transform: lowercase;
            letter-spacing: 2px;
        }

        .nav {
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 12px 25px;
            border: 1px solid var(--glass-border);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.4s ease;
            text-transform: lowercase;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 204, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link.active {
            color: #fff;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        .main {
            text-align: center;
        }

        .page-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 60px;
            text-transform: uppercase;
            position: relative;
        }

        .title-gradient {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(0, 204, 255, 0.8);
            }
            50% { 
                text-shadow: 0 0 30px rgba(138, 43, 226, 0.8), 0 0 40px rgba(255, 0, 128, 0.6);
            }
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.08);
            -webkit-backdrop-filter: blur(25px);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 50px 40px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            transition: transform 0.4s ease;
        }

        .form-container:hover {
            transform: translateY(-10px);
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(0, 204, 255, 0.1) 0%, 
                rgba(138, 43, 226, 0.05) 50%, 
                rgba(255, 0, 128, 0.1) 100%);
            z-index: -1;
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            position: relative;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 35px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-label i {
            color: var(--primary);
            font-size: 1.4rem;
        }

        .check-type-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 10px;
        }

        .check-type-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .check-type-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .check-type-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .check-type-card:hover::before {
            left: 100%;
        }

        .check-type-card.selected {
            background: linear-gradient(135deg, rgba(0, 204, 255, 0.2), rgba(138, 43, 226, 0.2));
            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        .check-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .check-type-card:hover .check-icon {
            transform: scale(1.2);
            color: var(--accent);
        }

        .check-name {
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 40px;
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            padding: 18px 25px;
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            font-weight: 500;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.3);
            transform: translateY(-2px);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .check-button {
            position: relative;
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 20px;
            padding: 22px;
            color: #fff;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.4);
        }

        .check-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .check-button:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 102, 255, 0.6);
        }

        .check-button:hover::before {
            left: 100%;
        }

        .check-button:active {
            transform: translateY(-2px) scale(0.98);
        }

        .check-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .button-text {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .status-panel {
            background: rgba(255, 255, 255, 0.08);
            -webkit-backdrop-filter: blur(25px);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .status-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(138, 43, 226, 0.1) 0%, 
                rgba(0, 204, 255, 0.05) 50%, 
                rgba(255, 0, 128, 0.1) 100%);
            z-index: -1;
        }

        .panel-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            position: relative;
        }

        .panel-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            border-radius: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
        }

        .agents-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .agent-item {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .agent-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .agent-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
        }

        .agent-status.online {
            background: #2ecc71;
            box-shadow: 0 0 10px #2ecc71;
        }

        .agent-status.offline {
            background: #e74c3c;
            box-shadow: 0 0 10px #e74c3c;
        }

        .agent-name {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Секция результатов */
        .results-section {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.08);
            -webkit-backdrop-filter: blur(25px);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            grid-column: 1 / -1;
        }

        .results-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 0, 128, 0.1) 0%, 
                rgba(0, 204, 255, 0.05) 50%, 
                rgba(138, 43, 226, 0.1) 100%);
            z-index: -1;
        }

        .results-title {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 1.5rem;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .check-id {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 25px;
            font-family: 'Courier New', monospace;
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            border-radius: 15px;
            border-left: 4px solid var(--primary);
        }

        .results-content {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .agent-result {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            text-align: left;
        }

        .agent-result:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(10px);
        }

        .agent-result h4 {
            margin-top: 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-size: 0.9rem;
            line-height: 1.6;
            border-left: 4px solid var(--primary);
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .status-error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .status-pending {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        @media (max-width: 1200px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .status-panel {
                order: 2;
            }
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .logo-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .title-container {
                border-left: none;
                border-top: 2px solid var(--glass-border);
                padding-left: 0;
                padding-top: 15px;
            }
            
            .nav {
                flex-direction: column;
                width: 100%;
            }
            
            .check-type-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .form-container, .status-panel, .results-section {
                padding: 30px 25px;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 2rem;
            }
            
            .check-type-grid {
                grid-template-columns: 1fr;
            }
            
            .form-container, .status-panel, .results-section {
                padding: 25px 20px;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="particles-background" id="particles"></div>
    <div class="grid-overlay"></div>

    <div class="container">
        <header class="header">
            <div class="logo-section">
                <div class="logo">СПХ</div>
                <div class="title-container">
                    <div class="site-title">сервис проверки хостов</div>
                </div>
            </div>
            <nav class="nav">
                <a href="history.html" class="nav-link"><i class="fas fa-history"></i> история поиска</a>
                <a href="agents.html" class="nav-link"><i class="fas fa-server"></i> статус агентов</a>
            </nav>
        </header>

        <main class="main">
            <h1 class="page-title">
                <span class="title-gradient">проверка доступности</span>
            </h1>

            <div class="content-grid">
                <div class="form-container">
                    <h2 class="form-title"><i class="fas fa-satellite-dish"></i> Запуск проверки</h2>
                    <form id="checkForm">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-tasks"></i> Тип проверки
                            </label>
                            <div class="check-type-grid" id="checkTypesContainer">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-target"></i> Введите хост или IP
                            </label>
                            <div class="input-group">
                                <input type="text" id="target" class="input-field" 
                                       placeholder="например: google.com или 8.8.8.8" required>
                            </div>
                        </div>

                        <button type="submit" class="check-button" id="submitBtn">
                            <span class="button-text">
                                <i class="fas fa-rocket"></i> запустить проверку
                            </span>
                        </button>
                    </form>
                </div>

                <div class="status-panel">
                    <h2 class="panel-title"><i class="fas fa-chart-line"></i> Системный статус</h2>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="onlineAgents">12</div>
                            <div class="stat-label">Агентов онлайн</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="activeChecks">47</div>
                            <div class="stat-label">Активных проверок</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="successRate">98%</div>
                            <div class="stat-label">Успешных проверок</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="avgResponse">24мс</div>
                            <div class="stat-label">Среднее время</div>
                        </div>
                    </div>

                    <h3 style="text-align: left; margin-bottom: 20px; color: rgba(255,255,255,0.8);">
                        <i class="fas fa-server"></i> Активные агенты
                    </h3>
                    <div class="agents-list" id="agentsList">
                    </div>
                </div>

                <div class="results-section" id="resultsSection" style="display: none;">
                    <h2 class="results-title">
                        <i class="fas fa-chart-bar"></i> Результаты проверки
                    </h2>
                    <div id="checkId" class="check-id"></div>
                    <div id="resultsContainer" class="results-content">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>

        const API_BASE_URL = 'http://localhost:8000/api';

        const checkTypes = [
            { id: 'ping', name: 'Ping', icon: 'fas fa-broadcast-tower', description: 'ICMP проверка доступности' },
            { id: 'http', name: 'HTTP', icon: 'fas fa-globe-americas', description: 'HTTP сервер' },
            { id: 'https', name: 'HTTPS', icon: 'fas fa-lock', description: 'HTTPS сервер' },
            { id: 'tcp', name: 'TCP Port', icon: 'fas fa-plug', description: 'TCP порт' },
            { id: 'traceroute', name: 'Traceroute', icon: 'fas fa-route', description: 'Трассировка маршрута' },
            { id: 'dns', name: 'DNS Lookup', icon: 'fas fa-search-location', description: 'DNS запрос' }
        ];

        const demoAgents = [
            { name: 'Москва-1', status: 'online', location: 'Россия' },
            { name: 'Нью-Йорк-1', status: 'online', location: 'США' },
            { name: 'Лондон-1', status: 'online', location: 'Великобритания' },
            { name: 'Токио-1', status: 'offline', location: 'Япония' },
            { name: 'Сингапур-1', status: 'online', location: 'Сингапур' }
        ];

        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 6 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                particlesContainer.appendChild(particle);
            }
        }

        function initCheckTypes() {
            const container = document.getElementById('checkTypesContainer');
            container.innerHTML = '';
            
            checkTypes.forEach(type => {
                const card = document.createElement('div');
                card.className = 'check-type-card';
                card.innerHTML = `
                    <div class="check-icon">
                        <i class="${type.icon}"></i>
                    </div>
                    <div class="check-name">${type.name}</div>
                `;
                
                card.addEventListener('click', function() {
                    this.classList.toggle('selected');
                    const checkbox = document.querySelector(`input[value="${type.id}"]`);
                    if (checkbox) {
                        checkbox.checked = !checkbox.checked;
                    }
                });
                
                container.appendChild(card);
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'checks';
                checkbox.value = type.id;
                checkbox.style.display = 'none';
                document.getElementById('checkForm').appendChild(checkbox);
            });
        }

        function initAgentsList() {
            const container = document.getElementById('agentsList');
            container.innerHTML = '';
            
            demoAgents.forEach(agent => {
                const agentItem = document.createElement('div');
                agentItem.className = 'agent-item';
                agentItem.innerHTML = `
                    <div class="agent-status ${agent.status}"></div>
                    <div class="agent-name">${agent.name}</div>
                    <div style="margin-left: auto; color: rgba(255,255,255,0.6); font-size: 0.9rem;">
                        ${agent.location}
                    </div>
                `;
                container.appendChild(agentItem);
            });
        }

        function animateCounter(element, target, duration = 2000) {
            const start = parseInt(element.textContent) || 0;
            const increment = target > start ? 1 : -1;
            const steps = Math.abs(target - start);
            const stepTime = Math.abs(Math.floor(duration / steps));
            
            let current = start;
            const timer = setInterval(() => {
                current += increment;
                element.textContent = current;
                
                if (current === target) {
                    clearInterval(timer);
                }
            }, stepTime);
        }

        function updateStats() {
            const onlineAgents = Math.floor(Math.random() * 5) + 10;
            const activeChecks = Math.floor(Math.random() * 20) + 30;
            const successRate = Math.floor(Math.random() * 3) + 97;
            const avgResponse = Math.floor(Math.random() * 10) + 20;
            
            animateCounter(document.getElementById('onlineAgents'), onlineAgents, 1000);
            animateCounter(document.getElementById('activeChecks'), activeChecks, 1000);
            document.getElementById('successRate').textContent = `${successRate}%`;
            document.getElementById('avgResponse').textContent = `${avgResponse}мс`;
        }

        async function request(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers,
                    },
                    ...options,
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `HTTP Error: ${response.status} ${response.statusText}`);
                }

                return response.json();
            } catch (error) {
                console.error('Request failed:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error('Не удалось подключиться к серверу. Проверьте, запущен ли бэкенд.');
                }
                throw error;
            }
        }

        const api = {
            async createCheck(checkData) {
                return request('/check', {
                    method: 'POST',
                    body: JSON.stringify(checkData),
                });
            },

            async getCheckResult(checkId) {
                return request(`/check/${checkId}`);
            },

            async getAgents() {
                return request('/agents');
            },

            async getHistory() {
                return request('/history');
            },
        };

        const checkForm = document.getElementById('checkForm');
        const targetInput = document.getElementById('target');
        const submitBtn = document.getElementById('submitBtn');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContainer = document.getElementById('resultsContainer');
        const checkIdSpan = document.getElementById('checkId');

        let checkHistory = JSON.parse(localStorage.getItem('checkHistory')) || [];

        checkForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const target = targetInput.value.trim();
            const checkboxes = document.querySelectorAll('input[name="checks"]:checked');
            const selectedChecks = Array.from(checkboxes).map(cb => cb.value);

            if (!target || selectedChecks.length === 0) {
                alert('Пожалуйста, заполните хост и выберите хотя бы один тип проверки.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="button-text"><i class="fas fa-spinner fa-spin"></i> проверка...</span>';

            try {
                console.log('Отправка запроса на бэкенд...');
                
                const checkData = {
                    target,
                    checks: selectedChecks,
                };

                const result = await api.createCheck(checkData);
                console.log('Ответ от бэкенда:', result);
                
                const historyItem = {
                    target,
                    checkId: result.checkId,
                    timestamp: Date.now(),
                    checks: selectedChecks
                };
                checkHistory.unshift(historyItem);
                if (checkHistory.length > 50) checkHistory = checkHistory.slice(0, 50);
                localStorage.setItem('checkHistory', JSON.stringify(checkHistory));
                
                showResultsSection(result.checkId);
                
                pollCheckResults(result.checkId);

            } catch (error) {
                console.error('Ошибка при создании проверки:', error);
                alert(`Ошибка: ${error.message}\n\nУбедитесь, что:\n1. Бэкенд запущен на localhost:8000\n2. CORS настроен правильно`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span class="button-text"><i class="fas fa-rocket"></i> запустить проверку</span>';
            }
        });

        function showResultsSection(checkId) {
            checkIdSpan.textContent = `ID проверки: ${checkId}`;
            resultsSection.style.display = 'block';
            resultsContainer.innerHTML = '<div class="agent-result"><h4><i class="fas fa-spinner fa-spin"></i> Проверка запущена, ожидаем результаты...</h4></div>';
            
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        async function pollCheckResults(checkId) {
            const maxAttempts = 60;
            const interval = 2000;
            
            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                try {
                    console.log(`Опрос результатов, попытка ${attempt + 1}`);
                    const result = await api.getCheckResult(checkId);
                    renderResults(result);
                    
                    if (isCheckComplete(result)) {
                        console.log('Проверка завершена');
                        break;
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, interval));
                    
                } catch (error) {
                    console.error('Ошибка при получении результатов:', error);
                    resultsContainer.innerHTML = `<div class="agent-result"><h4 class="status-error">Ошибка: ${error.message}</h4></div>`;
                    break;
                }
            }
        }

        function isCheckComplete(result) {
            if (!result.results) return false;
            return result.results.every(agentResult => 
                agentResult.status === 'completed' || agentResult.status === 'error'
            );
        }

        function renderResults(data) {
            if (!data.results || data.results.length === 0) {
                resultsContainer.innerHTML = '<div class="agent-result"><h4>Результаты пока не доступны...</h4></div>';
                return;
            }

            let html = '';

            data.results.forEach(agentResult => {
                const statusClass = getStatusClass(agentResult.status);
                const statusText = getStatusText(agentResult.status);
                const icon = getStatusIcon(agentResult.status);

                html += `
                    <div class="agent-result">
                        <h4>
                            <i class="${icon}"></i> Агент: ${agentResult.agent_id || 'Unknown'} 
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </h4>
                        ${agentResult.log ? `<div class="log-entry">${escapeHtml(agentResult.log)}</div>` : ''}
                        ${agentResult.result ? `<div class="log-entry">${escapeHtml(JSON.stringify(agentResult.result, null, 2))}</div>` : ''}
                    </div>
                `;
            });

            resultsContainer.innerHTML = html;
        }

        function getStatusClass(status) {
            switch (status) {
                case 'completed': return 'status-success';
                case 'error': return 'status-error';
                case 'pending': 
                default: return 'status-pending';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'completed': return 'Завершено';
                case 'error': return 'Ошибка';
                case 'pending': 
                default: return 'В процессе';
            }
        }

        function getStatusIcon(status) {
            switch (status) {
                case 'completed': return 'fas fa-check-circle';
                case 'error': return 'fas fa-exclamation-circle';
                case 'pending': 
                default: return 'fas fa-spinner fa-spin';
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        document.addEventListener('DOMContentLoaded', function() {
            initParticles();
            initCheckTypes();
            initAgentsList();
            updateStats();
            
            setInterval(updateStats, 5000);
        });
    </script>
</body>
</html>
