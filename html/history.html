<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История запросов - СПХ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Arial', sans-serif;
        }

        :root {
            --primary: #00ccff;
            --primary-dark: #0066ff;
            --secondary: #8a2be2;
            --accent: #ff0080;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: linear-gradient(135deg, #0c0c2b 0%, #1a1a3e 50%, #2d1b4e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .particles-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            animation: floatAnimation 6s infinite ease-in-out;
        }

        @keyframes floatAnimation {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                -webkit-transform: translateY(0) rotate(0deg);
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                -webkit-transform: translateY(-20px) rotate(180deg);
            }
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 204, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 204, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMoveAnimation 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMoveAnimation {
            0% { 
                transform: translate(0, 0);
                -webkit-transform: translate(0, 0);
            }
            100% { 
                transform: translate(50px, 50px);
                -webkit-transform: translate(50px, 50px);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 40px;
            margin-bottom: 60px;
            background: rgba(255, 255, 255, 0.08);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .header:hover::before {
            left: 100%;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 30px rgba(0, 204, 255, 0.5);
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
        }

        .title-container {
            padding-left: 25px;
            border-left: 2px solid var(--glass-border);
        }

        .site-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            text-transform: lowercase;
            letter-spacing: 2px;
        }

        .nav {
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 12px 25px;
            border: 1px solid var(--glass-border);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.4s ease;
            text-transform: lowercase;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 204, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link.active {
            color: #fff;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        .main {
            text-align: center;
        }

        .page-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 60px;
            text-transform: uppercase;
            position: relative;
        }

        .title-gradient {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(0, 204, 255, 0.8);
            }
            50% { 
                text-shadow: 0 0 30px rgba(138, 43, 226, 0.8), 0 0 40px rgba(255, 0, 128, 0.6);
            }
        }

        .history-container {
            background: rgba(255, 255, 255, 0.08);
            -webkit-backdrop-filter: blur(25px);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .history-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(0, 204, 255, 0.1) 0%, 
                rgba(138, 43, 226, 0.05) 50%, 
                rgba(255, 0, 128, 0.1) 100%);
            z-index: -1;
        }

        .history-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 20px;
            padding: 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
        }

        .history-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 20px;
            padding: 25px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(10px);
        }

        .history-target {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            text-align: left;
        }

        .history-date {
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .history-status {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .history-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 8px 15px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .action-btn:hover {
            background: var(--primary);
            color: #fff;
            transform: translateY(-2px);
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .status-error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .status-pending {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .empty-history {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #fff;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        @media (max-width: 1200px) {
            .history-header, .history-item {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .logo-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .title-container {
                border-left: none;
                border-top: 2px solid var(--glass-border);
                padding-left: 0;
                padding-top: 15px;
            }
            
            .nav {
                flex-direction: column;
                width: 100%;
            }
            
            .history-header {
                display: none;
            }
            
            .history-item {
                grid-template-columns: 1fr;
                gap: 15px;
                text-align: left;
            }
            
            .history-actions {
                justify-content: flex-start;
                margin-top: 15px;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 2rem;
            }
            
            .history-container {
                padding: 25px 20px;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Анимированный фон с частицами -->
    <div class="particles-background" id="particles"></div>
    <div class="grid-overlay"></div>

    <div class="container">
        <header class="header">
            <div class="logo-section">
                <div class="logo">СПХ</div>
                <div class="title-container">
                    <div class="site-title">сервис проверки хостов</div>
                </div>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> главная</a>
                <a href="history.html" class="nav-link active"><i class="fas fa-history"></i> история запросов</a>
                <a href="agents.html" class="nav-link"><i class="fas fa-server"></i> статус агентов</a>
            </nav>
        </header>

        <main class="main">
            <h1 class="page-title">
                <span class="title-gradient">история запросов</span>
            </h1>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">все запросы</button>
                <button class="filter-btn" data-filter="success">успешные</button>
                <button class="filter-btn" data-filter="error">с ошибками</button>
                <button class="filter-btn" data-filter="pending">в процессе</button>
            </div>

            <div class="history-container">
                <div class="history-header">
                    <div>цель проверки</div>
                    <div>дата</div>
                    <div>статус</div>
                    <div>действия</div>
                </div>
                <div id="historyList">
                    <!-- История будет загружена через JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // Демо-данные истории
        const historyData = [
            {
                id: 'chk_001',
                target: 'google.com',
                date: '2024-01-15 14:30',
                status: 'success',
                checks: ['ping', 'http', 'https']
            },
            {
                id: 'chk_002',
                target: '8.8.8.8',
                date: '2024-01-15 13:45',
                status: 'success',
                checks: ['ping', 'dns']
            },
            {
                id: 'chk_003',
                target: 'example.com',
                date: '2024-01-15 12:20',
                status: 'error',
                checks: ['http', 'https']
            },
            {
                id: 'chk_004',
                target: '192.168.1.1:8080',
                date: '2024-01-15 11:15',
                status: 'pending',
                checks: ['tcp']
            },
            {
                id: 'chk_005',
                target: 'github.com',
                date: '2024-01-14 16:40',
                status: 'success',
                checks: ['ping', 'http', 'https', 'traceroute']
            }
        ];

        // Инициализация частиц фона
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 6 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Загрузка истории из localStorage
        function loadHistoryFromStorage() {
            const storedHistory = localStorage.getItem('checkHistory');
            if (storedHistory) {
                try {
                    return JSON.parse(storedHistory);
                } catch (e) {
                    console.error('Ошибка загрузки истории:', e);
                }
            }
            return [];
        }

        // Отображение истории
        function renderHistory(filter = 'all') {
            const historyList = document.getElementById('historyList');
            const storedHistory = loadHistoryFromStorage();
            
            // Объединяем демо-данные с данными из localStorage
            const allHistory = [...historyData, ...storedHistory.map(item => ({
                id: item.checkId,
                target: item.target,
                date: new Date(item.timestamp).toLocaleString('ru-RU'),
                status: 'success',
                checks: item.checks || ['ping']
            }))];

            // Фильтрация
            const filteredHistory = filter === 'all' 
                ? allHistory 
                : allHistory.filter(item => item.status === filter);

            if (filteredHistory.length === 0) {
                historyList.innerHTML = '<div class="empty-history">История проверок пуста</div>';
                return;
            }

            let html = '';
            filteredHistory.forEach(item => {
                const statusClass = `status-${item.status}`;
                const statusText = getStatusText(item.status);
                
                html += `
                    <div class="history-item" data-id="${item.id}">
                        <div class="history-target">
                            <i class="fas fa-target"></i> ${item.target}
                        </div>
                        <div class="history-date">
                            <i class="fas fa-calendar"></i> ${item.date}
                        </div>
                        <div class="history-status">
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                        <div class="history-actions">
                            <button class="action-btn view-btn" data-id="${item.id}">
                                <i class="fas fa-eye"></i> просмотр
                            </button>
                            <button class="action-btn repeat-btn" data-id="${item.id}">
                                <i class="fas fa-redo"></i> повторить
                            </button>
                        </div>
                    </div>
                `;
            });

            historyList.innerHTML = html;

            // Добавляем обработчики событий
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = btn.getAttribute('data-id');
                    viewCheckDetails(id);
                });
            });

            document.querySelectorAll('.repeat-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = btn.getAttribute('data-id');
                    repeatCheck(id);
                });
            });

            document.querySelectorAll('.history-item').forEach(item => {
                item.addEventListener('click', () => {
                    const id = item.getAttribute('data-id');
                    viewCheckDetails(id);
                });
            });
        }

        // Получение текста статуса
        function getStatusText(status) {
            switch (status) {
                case 'success': return 'Успешно';
                case 'error': return 'Ошибка';
                case 'pending': return 'В процессе';
                default: return 'Неизвестно';
            }
        }

        // Просмотр деталей проверки
        function viewCheckDetails(checkId) {
            const item = historyData.find(h => h.id === checkId) || 
                        loadHistoryFromStorage().find(h => h.checkId === checkId);
            
            if (item) {
                alert(`Детали проверки:\n\nЦель: ${item.target}\nID: ${item.id || item.checkId}\nДата: ${item.date}\nСтатус: ${getStatusText(item.status)}\nПроверки: ${item.checks ? item.checks.join(', ') : 'не указаны'}`);
            }
        }

        // Повтор проверки
        function repeatCheck(checkId) {
            const item = historyData.find(h => h.id === checkId) || 
                        loadHistoryFromStorage().find(h => h.checkId === checkId);
            
            if (item) {
                if (confirm(`Повторить проверку для ${item.target}?`)) {
                    // В реальном приложении здесь будет вызов API
                    alert(`Запуск повторной проверки для ${item.target}`);
                    // window.location.href = `index.html?target=${encodeURIComponent(item.target)}&checks=${item.checks.join(',')}`;
                }
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            initParticles();
            renderHistory();

            // Добавляем обработчики для фильтров
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    renderHistory(filter);
                });
            });
        });
    </script>
</body>
</html>
